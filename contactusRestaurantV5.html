 <div class="container">

 <div class="container">
	  <div class="row">
		   <div class="col-sm-6"><h4>Name:</h4></div>
		   <div class="col-sm-6"><input type="text" name="name" size="20"></div>
		</div>

	  <div class="row">
		   <div class="col-sm-6"><h4>EMail:</h4></div>
		   <div class="col-sm-6"><input type="text" name="email" size="20"></div>
		</div>

	  <div class="row">
		   <div class="col-sm-6"><h4>Phone:</h4></div>
		   <div class="col-sm-6"><input type="text" name="email" size="20"></div>
		</div>

		<div class="row">
		   <div class="col-sm-6"><h4>Reason for Inquiry</h4></div>
		   <div class="col-sm-6"><td><select name="Reason">
				<option value="Catering (default)">Catering</option>
				<option value="Private Party">Private Party</option>
				<option value="Feedback">Feedback</option>
				<option value="Other">Other</option>
				<option value="blank">___________________</option>
				</select></td></div>
		</div>

  	  <div class="row">
		   <div class="col-sm-6"><h4>Additional Information:</h4></div>
		   <div class="col-sm-6"><textarea name="additionalInformation"></textarea></div>
		</div>

		<div class="row">
		   <div class="col-sm-6"><h4>Have you been to the restaurant?</h4></div>
		   <div class="col-sm-6"><input type="radio" name="beenToRestaurant" value="No" checked/>No <input type="radio" name="beenToRestaurant" value="Yes"/>Yes</div>
		</div>

	  <div class="row">
		   <div class="col-sm-6"><h4>Best days to contact you:</h4></div>
		   <div class="col-sm-6"><input type="checkbox" name="bestDaysToContact" value="M"/>M<input type="checkbox" name="bestDaysToContact" value="T"/>T<input type="checkbox" name="bestDaysToContact" value="W"/>W<input type="checkbox" name="bestDaysToContact" value="Th"/>Th<input type="checkbox" name="bestDaysToContact" value="F"/>F</div>
