<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
</head>

<body>
<hr/>
    <div class="content">
	
		<h4><center>Contact Us</center></h4>
			
		<center><a href="http://mycompany.com">http://mycompany.com</a></center>

    </div>

<hr/>
    <div class="content">

	<table>      
	<form>
 
        	<tr>
			<td align=right>First Name:</td>
			<td><input type="text" name="firstName"/><br/></td>
		</tr>

		<tr>
			<td align=right>Last Name:</td>
			<td><input type="text" name="lastName"/><br/></td>
		</tr>

		<tr>	
			<td align=right>Email:</td>
			<td><input type="text" name="email"/><br/></td>
		</tr>

        	<tr>
			<td align=right>Type of License:</td>
			<td><input type="radio" name="typeLicense" value="Business" checked/>Business <input type="radio" name="typeLicense" value="Personal"/>Personal<br/></td>
		</tr>  
        		
		<tr>
			<td align=right>Reason:</td>
				<td><select name="Reason">
				<option value="Options">Options</option>
				<option value="Select a Reason">Select a Reason</option>
				<option value="Software Support">Software Support</option>
				<option value="Hardware Support">Hardware Support</option>
				<option value="Information Request">Information Request</option>	
				</select></td>

		<tr>
			<td align=right valign=top>Additional Information:</td>
			<td><textarea name="additionalInformation" rows=6></textarea></td>
	
  		</tr>
        
          	<tr>
			<td></td>
			<td><input type="checkbox" name="readTermOfService" value="readTerms"/>I have read the terms of service<br/></td>
        
	
		<tr>  
          		<td></td>
			<td><input type="submit" value="Send Request"/><br/><td>
          	
		</tr>
      	</form>
	</table>  
   
    </div>
</body>

</html>
